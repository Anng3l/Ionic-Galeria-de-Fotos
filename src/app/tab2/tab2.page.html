<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Galería
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- fab === floating action button (elementos contenedores que contienen 1 o más fab button) -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <!-- el botón per se -->
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
